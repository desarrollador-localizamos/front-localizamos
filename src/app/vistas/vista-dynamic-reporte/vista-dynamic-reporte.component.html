<div style="padding: 10px; width: 100%; height: auto;">
    <h2>Reportes Generales</h2>
    <p-divider />
    <div class="grid min-h-screen w-full m-0">
        <div class="col-12 md:col-4 p-0 h-screen md:h-auto border border-red-500">
            <div class="box h-auto" style="padding: 20px;">
                <p-panel header="Seleccionar reporte:" [toggleable]="true">
                    <div class="p-1">
                        <app-select-avanzado
                            [options]="opciones['reportes']"
                            placeholder="Seleccionar"
                            styleClass="w-full"
                            (selectionChange)="consultas('reportes',$event)">
                        </app-select-avanzado>
                    </div>
                    @if (validar[5]) { 
                        <div class="p-1">
                            <app-select-avanzado
                              [options]="opciones.eventos"
                              placeholder="Seleccionar Evento"
                              styleClass="w-full"
                              (selectionChange)="consultas('EventTypes',$event)"
                            ></app-select-avanzado>
                        </div>
                        }
                    @if (validar[0]) {
                    <div class="p-1">
                        <app-select-avanzado
                          [options]="opciones.clientes"
                          placeholder="Seleccionar cliente"
                          styleClass="w-full"
                          (selectionChange)="consultas('Customers',$event)"
                          (click)="consultas('Customers')"
                        ></app-select-avanzado>
                    </div>
                    }
                    @if (validar[1]) {
                    <div class="p-1">
                        <app-multi-select 
                          [options]="opciones.grupos"
                          placeholder="Seleccionar un grupo"
                          (selectionChange)="consultas('MobileUnityGroups',$event)"
                          (click)="consultas('MobileUnityGroups')"
                        ></app-multi-select>
                    </div>
                    }
                    @if (validar[2]) {
                    <div class="p-1">
                        <app-multi-select 
                          [options]="opciones.activos"
                          placeholder="Seleccionar Activo"
                          (selectionChange)="consultas('Devices',$event)"
                          (click)="consultas('Devices')"
                        ></app-multi-select>
                    </div>
                    }
                    @if (validar[3]) {
                    <div class="p-1">
                        <app-select-avanzado
                            [options]="opciones.rangos"
                            placeholder="Seleccionar Rango de tiempo"
                            styleClass="w-full"
                            (selectionChange)="consultas('rangos',$event)">
                        </app-select-avanzado>
                    </div>
                    }
                    @if (validar[4]) {
                        <div class="p-1" >
                            <p-calendar styleClass="w-full"
                            [(ngModel)]=rangeDates
                            selectionMode="range"
                            [iconDisplay]="'input'" 
                            [showIcon]="true" 
                            [readonlyInput]="true" 
                            (onSelect)="consultas('calendario')"/>
                        </div>
                    }
          
                    <p-divider />

                    <div class=" flex justify-content-center p-1">
                        <p-button icon="pi pi-table" [rounded]="true" class="mx-2" (click)="seleccionarGrafico('table')"/>
                        <p-button icon="pi pi-chart-bar" [rounded]="true" severity="secondary" class="mx-2" (click)="seleccionarGrafico('bar')"/>
                        <p-button icon="pi pi-chart-pie" [rounded]="true" severity="success" class="mx-2" (click)="seleccionarGrafico('pie')"/>
                    </div>
                   
                </p-panel>
            </div>
        </div>
        <div class="col-12 md:col-8 p-0 overflow-auto border border-blue-500" style="max-height: 100vh;">
            <div class="box h-auto">
                @if (tipoDeGrafico === 'table') {
                    <!--app-table-sencilla></app-table-sencilla> -->
                }
                @if (tipoDeGrafico === 'bar') {
                  <app-bar-chart></app-bar-chart>  
                }
                @if (tipoDeGrafico === 'pie'){
                    <app-pie-chart></app-pie-chart>
                } 
            </div>
        </div>
    </div>
</div>
