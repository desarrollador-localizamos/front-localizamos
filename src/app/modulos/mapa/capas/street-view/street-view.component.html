<div class="card flex flex-column align-items-center gap-2">
    <p-dialog
      [position]="'top'"
      header="Vista de calles"
      [(visible)]="visible"
      [modal]="true"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [style]="{ width: '50vw', minHeight: '200px' }"
      [draggable]="false"
      [resizable]="false"
      [autoZIndex]="true">

      <div #streetViewMap style="width: 100%; height: 400px;"></div>

    </p-dialog>
  </div>
